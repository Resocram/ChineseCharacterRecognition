<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chinese test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168057268-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-168057268-1');
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-3 offset-1">
                <h3>Pinyin</h3>
                <p class="test" id="pinyin"></p>
                <h3>Your Guess</h3>
                <div class="drawingBoard loading"><span>Loading...</span></div>
                <div class="commands">
                    <div class="cmd cmdUndo">Undo</div>
                    <div class="cmd cmdClear">Clear</div><br/>
                </div>
            </div>
            <div class="col-2" style="margin: 0; padding:0;">
                <h3>Definition</h3>
                <p class="test" id="definition"></p>
                <h3 id="response" style="margin-top: 50%"></h3>
            </div>
            <div class="col-6" style="margin: 0; padding:0;">
                <h3>Example words</h3>
                <p class="test" id="example"></p>
            </div>


        </div>
        <div class="row">
            <div class="col-4 offset-1">
                <h3>Recognized characters (Library 1)</h3>
                <div class="row">
                    <div class="chinese" id="chinese0"></div>
                    <div class="chinese" id="chinese1"></div>
                    <div class="chinese" id="chinese2"></div>
                    <div class="chinese" id="chinese3"></div>
                    <div class="chinese" id="chinese4"></div>
                    <div class="chinese" id="chinese5"></div>
                    <div class="chinese" id="chinese6"></div>
                    <div class="chinese" id="chinese7"></div>
                </div>
                <h3>Recognized characters (Library 2)</h3>
                <div class="row">
                    <div class="chinese" id="chinese8"></div>
                    <div class="chinese" id="chinese9"></div>
                    <div class="chinese" id="chinese10"></div>
                    <div class="chinese" id="chinese11"></div>
                    <div class="chinese" id="chinese12"></div>
                    <div class="chinese" id="chinese13"></div>
                    <div class="chinese" id="chinese14"></div>
                    <div class="chinese" id="chinese15"></div>
                </div>
                <h3 id="score">Score: </h3>
                <button type="button" class="btn btn-dark" id="next">Next</button>
            </div>
            <div class="col-3">
                <div class="row">
                    <h5 id="char"></h5>
                    <div id="char-pinyin"></div>
                </div>
                <div id="char-def"></div>
                <button type="button" class="btn btn-dark" id="animate">Animate</button>
                <div id="char-form"></div>


            </div>
            <div class="col-4" style="flex-wrap:wrap;">
                <h2 style>Previous Answers</h2>
                <h3 id="prev" style="display:flex; flex-direction:row;flex-wrap:wrap; "></h3>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>
    <script type="text/javascript" src="newChinesev2.js"></script>
    <script src='./dist/hanzilookup.min.js'></script>
    <script type="text/javascript" src="index.js"></script>
    </script>
</body>

</html>
