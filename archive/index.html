<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chinese test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168057268-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-168057268-1');
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-4 offset-1">
                <div class="row">
                    <div class="col-6">
                        <h3 class="header">Pinyin</h3>
                        <p class="test" id="pinyin"></p>
                    </div>
                    <div class="col-6">
                        <h3 class="header">Definition</h3>
                        <p class="test" id="definition"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 offset-1">
                <h3 class="header">Example words</h3>
                <p class="test" id="example"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2 offset-1">
                <h3 id="response"></h3>
            <h3 class="header">Your Guess</h3>
                <div class="drawingBoard loading"><span>Loading...</span></div>
                <div class="commands">
                    <button type="button" class="button cmdUndo">Undo</button>
                    <button type="button" class="button cmdClear">Clear</button>
                    <button type="button" class="button" id="next">Next</button>
                </div>
            </div>
            <div class="col-xl-3 offset-1">
                <h2 class="header">Recognized characters</h3>
                <div class="row">
                    <div class="chinese" id="chinese0"></div>
                    <div class="chinese" id="chinese1"></div>
                    <div class="chinese" id="chinese2"></div>
                    <div class="chinese" id="chinese3"></div>
                    <div class="chinese" id="chinese4"></div>
                    <div class="chinese" id="chinese5"></div>
                    <div class="chinese" id="chinese6"></div>
                    <div class="chinese" id="chinese7"></div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-5 offset-1" style="flex-wrap:wrap;">
                
                <h2 class="header">Previous Answers</h2>
                <h3 class="header" id="prev" style="display:flex; flex-direction:row;flex-wrap:wrap; "></h3>
            </div>
            <div class="col-sm-5 offset-1" id = "explanation">
                <div class="row">
                    <div class="col-3">
                        <h5 id="char"></h5>
                        <button type="button" class="button" id="animate">Animate</button>
                        <button type="button" class="button" id="hide">Hide</button>
                    </div>
                    <div class="col-9">
                        <div class="test" id="char-pinyin"></div>
                        <div class="test" id="char-def"></div>
                        <div class="test" id="char-form"></div>
                    </div>
                   
                </div>
                
                
                
            </div>
        </div>
        <div class="row">
            <div class="col-3 offset-1">
                <h3 class="header" id="score">Score: </h3>
                <form>
                    <label for="difficulty" class="test">Difficulty (How many characters to test, 1-1000):</label>
                    <input type ="text" class="test" id="difficulty" name="difficulty">
                    <label for="lowerbound" class="test">Lower Bound (dev usage):</label>
                    <input type ="text" class="test" id="lowerbound" name="lowerbound">
                    <button type ="reset" class="button" id="reset">Reset</button>
                </form>
            </div>
        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>
    <script type="text/javascript" src="newChinesev2.js"></script>
    <script src='./dist/hanzilookup.min.js'></script>
    <script type="text/javascript" src="index.js"></script>
    </script>
</body>

</html>
